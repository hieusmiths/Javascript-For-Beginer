<script>
	// when compair 2 Object || Array it is reference types
	// value types
	let a = 2;
	let obj1 = {a : 1};

	let obj3 = obj1; //=> chúng tham chiếu về cùng 1 nơi ( so sánh bằng vị trí )
	obj3.a = 2;
	console.log(obj1); //-> 3 thay là 1 thay theo.
	console.log(obj1 ===obj3 );
	// note coi chừng gán object = 1 object1 nào đó xong thay đổi thuộc tính object1 sẽ gây tới ảnh hưởng tới Object gốc và khó kiểm soát xem 18 để ...object1 để biết cách gán mà k ảnh hưởng
</script>
